<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exam Part 2</title>
    <style>
        *{
            box-sizing: border-box;
        }
    
    .column{
        float: left;
        width: 33.33%;
        padding: 5px
    }
    /* Clearfix (clear floats) */
    .row::after {
        content: "nyc";
        clear: both;
        display: table;
    }
    </style>
</head>
<body>
    <h2>Images Side by Side</h2>
    <p>How to create side-by-side images with the CSS float property:</p>
 <div class="row">
    <div class="column">
        <img src="nyc-1.jpg" alt="nyc 1" style="width:100%">
    </div>
    <div class="column">
      <img src="nyc 2.jpg" alt="nyc 2" style="width:100%">
    </div>
    <div class="column">
      <img src="nyc 3 3.jpeg" alt="nyc 3" style="width:100%">
    </div> 
 </div>   
</body>
</html>
